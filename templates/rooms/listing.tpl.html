<h3>
    Rooms Master<hr>
</h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>    
        <tr>
            <th>#</th></th><th>Category</th><th>Room</th><th>Status</th><th><a class="btn btn-primary" href="index.php?module=rooms&func=edit" title="Add Room"><i class="fa fa-plus"></i></a></th>
        </tr>
    </thead>
    <tbody>
        {$s=1}
        {foreach from=$rooms item=mod}
        <tr>
            <td>{$s}</td>			
            {$s=$s+1}
            <td>{$mod.rtname}</td>
            <td>{$mod.name}</td>
            <td>
                <select onchange="update_status('rooms', '{$mod.id_rooms}', this.value, !this.value);">
                    {html_options options=$ini.roomstatus selected=$mod.status}
                </select>
            </td>
            <td>
                <a class="btn btn-primary" href="index.php?module=rooms&func=edit&id={$mod.id_rooms}" title="Edit Room"><i class="fa fa-edit"></i></a>
                <a class="btn btn-primary" href="index.php?module=rooms&func=delete&id={$mod.id_rooms}" onclick="return confirm('Do you want to delete this Room?');" title="Delete Room"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
