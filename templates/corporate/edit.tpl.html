<h3>
    {if $data.id_rooms}Edit{else}Add{/if} Coporate<hr>
</h3>
<form method="post" action="index.php?module=corporate&func={if $data.id_corporate}update{else}insert{/if}">
    <table >
        <tr>
            <td><b>Name:</b></td>
            <td><input type="text" name="c[name]" required value="{$data.name}"/></td>
        </tr>
        <tr>
            <td><b>Address:</b></td>
            <td>
                <textarea rows="6" cols="80" name="c[address]" required>{$data.address}</textarea>
            </td>
        </tr>
        <tr>
            <td><b>GSTIN:</b></td>
            <td><input type="text" name="c[gstin]" value="{$data.gstin}"/></td>
        </tr>
        <tr>
            <td><b>Contact:</b></td>
            <td><input type="text" name="c[contact]" required value="{$data.contact}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{$data.id_corporate}">
                <input type="submit" value="Save" />
            </td>
        </tr>
    </table>
</form>
