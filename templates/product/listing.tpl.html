<h3>Product Master</h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>
        <tr>
            <th colspan="9">
                <select onchange="update_listing('head', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.status}
                </select>
            </th>
            <th><a title="Add Head" href="index.php?module=product&func=edit"><i class="fa fa-plus fa-2x"></i></a></th>
        </tr>
        <tr><th>Brand</th><th>Barcode</th><th>Code</th><th>Name</th><th>Category</th><th>Type</th><th>Make</th><th>Size</th><th>Date</th><th>Action</th></tr>
    </thead>
    {foreach from=$product item=mod}
    <tr>
        <td>{$mod.brand}</td>
        <td>{$mod.barcode}</td>
        <td>{$mod.code}</td>
        <td>{$mod.name}</td>
        <td>{$mod.category}</td>
        <td>{$mod.type}</td>
        <td>{$mod.make}</td>
        <td>{$mod.mrp}</td>
        <td>{$mod.date_added|date_format:"%d-%m-%Y"}</td>
        <td>
            <a title="Edit product" href="index.php?module=product&func=edit&id={$mod.id_product}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete product" href="index.php?module=product&func=delete&id={$mod.id_product}&ce=0" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
