<script src="//js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
<script type="text/javascript">
    bkLib.onDomLoaded(nicEditors.allTextAreas);
</script>
<h3>
    {if $data.id_agreement}Edit{else}Add{/if} Agreement<hr>
</h3>
<form method="post" action="index.php?module=agreement&func={if $data.id_agreement}update{else}insert{/if}">
    <table >
        <tr>
            <td><textarea cols="200" rows="20" name="agreement[name]" required>{$data.name}</textarea></td>
        </tr>
        <tr>
            <td>
                <input type="hidden" id="hide" name="id" value="{$data.id_agreement}">
                <input class="btn btn-primary" type="submit" id="submit" value="Save" />
                <input class="btn btn-danger" type="reset" name="res" value="Reset"/>
            </td>
        </tr>
    </table>
</form>
