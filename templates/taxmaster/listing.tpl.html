<h3>
    GST Rate Master<hr>
</h3>
<table id="dataTable"  class="table table-striped table-bordered" width="100%">
    <thead>    
        <tr>
            <th>ID</th><th>Name</th><th>Tax Amount</th><th>Status</th><th><a class="btn btn-primary" href="index.php?module=taxmaster&func=edit" title="Add GST Tax"><i class="fa fa-plus"></i></a></th>
        </tr>
    </thead>
    <tbody>
        {foreach from=$tax item=mod}
        <tr>
            <td>{$mod.id_taxmaster}</td>			
            <td>{$mod.name}</td>			
            <td>{$mod.tax_per}</td>
            <td><select onchange="update_status('taxmaster', '{$mod.id_taxmaster}', this.value, !this.value);">
                    {html_options options=$ini.status selected=$mod.status}
                </select>
            </td>
            <td>
                <a class="btn btn-primary" href="index.php?module=taxmaster&func=edit&id={$mod.id_taxmaster}&ce=0" title="Edit GST Tax"><i class="fa fa-edit"></i></a>
                <a class="btn btn-primary" href="index.php?module=taxmaster&func=delete&id={$mod.id_taxmaster}" onclick="return confirm('Do you want to delete?');" title="Delete GST Tax"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
