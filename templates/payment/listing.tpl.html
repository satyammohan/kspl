<h3>
    Room Type Master<hr>
</h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>    
        <tr>
            <th>#</th></th><th>Image</th><th>Name</th><th>Price</th><th>Status</th><th><a class="btn btn-primary" href="index.php?module=roomtype&func=edit" title="Add Room Type"><i class="fa fa-plus"></i></a></th>
        </tr>
    </thead>
    <tbody>
        {$s=1}
        {foreach from=$roomtype item=mod}
        <tr>
            <td>{$s}</td>			
            {$s=$s+1}
            <td><img class="cimg" src="./assets/img/{$mod.image}"></td>
            <td>{$mod.name}</td>
            <td>{$mod.price}</td>
            <td><select onchange="update_status('roomtype', '{$mod.roomtype}', this.value, !this.value);">
                    {html_options options=$ini.status selected=$mod.status}
                </select>
            </td>
            <td>
                <a class="btn btn-primary" href="index.php?module=roomtype&func=edit&id={$mod.id_roomtype}" title="Edit Room Type"><i class="fa fa-edit"></i></a>
                <a class="btn btn-primary" href="index.php?module=roomtype&func=delete&id={$mod.id_roomtype}" onclick="return confirm('Do you want to delete?');" title="Delete Room Type"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
